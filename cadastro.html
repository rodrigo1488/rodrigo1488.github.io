<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
    
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(120deg, #2c3e50, #3498db);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    
        form {
          background-color: #ffffff;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 400px;
          display: flex;
          flex-direction: column;
        }
    
        h1 {
          text-align: center;
          color: #ffffff;
          margin-bottom: 20px;
        }
    
        input {
          margin-bottom: 15px;
          padding: 12px;
          border: 1px solid #ddd;
          border-radius: 8px;
          font-size: 1rem;
          transition: all 0.3s ease;
        }
    
        input:focus {
          border-color: #3498db;
          outline: none;
        }
    
        button {
          padding: 12px;
          background-color: #3498db;
          color: #fff;
          font-weight: bold;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.3s ease;
        }
    
        button:hover {
          background-color: #2980b9;
        }
    
        a {
          text-align: center;
          margin-top: 10px;
          color: #3498db;
          text-decoration: none;
          font-size: 0.9rem;
        }
    
        a:hover {
          text-decoration: underline;
        }
      </style>

  <h1>Cadastro</h1>
  <form id="cadastro-form">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <!-- Carregue a lib primeiro -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Só depois use o supabase -->
  <script>
    const SUPABASE_URL = 'https://rfosgikzezrmhzghjjwd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmb3NnaWt6ZXpybWh6Z2hqandkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNjA5NTYsImV4cCI6MjA2MDkzNjk1Nn0.oRpEXqpBTTHLDewfkCFjR2oCr2qtzazeOvn_NGsG1w4';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


    document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const { data, error } = await supabase
        .from('users')
        .insert([{ nome, email, senha }]);

      if (error) {
        alert("Erro ao cadastrar: " + error.message);
      } else {
        alert("Usuário cadastrado com sucesso!");
        window.location.href = 'login.html'
        console.log(data);
      }
    });
  </script>

</body>
</html>
